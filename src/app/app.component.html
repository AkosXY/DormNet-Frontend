<mat-toolbar class="mat-elevation-z3">
  <button
    class="hamburger-icon"
    mat-icon-button
    (click)="sidenavService.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a class="app-title" (click)="navigateToHome()">DormNet</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="width()">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="width()">
    <div class="animation-wrapper" [@routeAnimation]="route.snapshot.data">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
