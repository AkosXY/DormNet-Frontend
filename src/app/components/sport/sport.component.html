<div class="sport-events">
  <h2>Sport Events</h2>

  <div class="header-container">
    <div>
      <mat-form-field [appearance]="'outline'">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="filter column" #input />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button mat-fab extended color="none" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      Create sporting event
    </button>
  </div>

  <div *ngIf="sportEvents.length === 0" class="no-events">
    No sport events available.
  </div>
  <div *ngFor="let event of sportEvents" class="event-card">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <div class="header-content">
          <div class="title">{{ event.name }}</div>
          <div class="date">{{ event.date | date: "yyyy-MM-dd" }}</div>
        </div>
      </mat-expansion-panel-header>

      <div class="buttons">
        <button mat-raised-button color="primary" (click)="selectEvent(event)">
          + Add Entry
        </button>
        <button mat-button color="warn" (click)="deleteEvent(event)">
          Cancel event
        </button>
      </div>

      <mat-list>
        <mat-list-item *ngFor="let entry of event.entries">
          {{ entry.participantName }} - Score: {{ entry.score }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </div>
