<div class="container">
  <div class="button-close">
    <h1>Add Sport Event:</h1>
    <button mat-mini-fab matTooltip="Close" color="none" matDialogClose>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="form" [formGroup]="submitForm">
    <mat-form-field appearance="outline">
      <mat-label>Sport Event</mat-label>
      <input matInput formControlName="name" />
      <mat-icon matSuffix>sports_soccer</mat-icon>
      <mat-error *ngIf="submitForm.controls['name'].hasError('required')">
        Resource Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Event Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="submitForm.controls['date'].hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>
  </form>

  <div class="button-container">
    <mat-dialog-actions class="button-container">
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button
        mat-button
        color="primary"
        (click)="submit()"
        [disabled]="submitForm.invalid"
      >
        Save
      </button>
    </mat-dialog-actions>
  </div>
</div>
