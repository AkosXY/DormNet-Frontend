<mat-card class="feature-card" [routerLink]="'/' + route?.route">
  <mat-card-header>
    <mat-icon>{{ route?.icon }}</mat-icon>
    <mat-card-title>{{ route?.label }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>{{ route?.description }}</p>

    <mat-divider></mat-divider>
    <button mat-stroked-button color="primary">Explore</button>
  </mat-card-content>
</mat-card>
