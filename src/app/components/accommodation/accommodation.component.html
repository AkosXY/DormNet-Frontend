<p>accommodation works!</p>
<div *ngIf="rooms$ | async as rooms; else loading">
  <ul>
    <li *ngFor="let room of rooms">
      {{ room.id }}
    </li>
  </ul>
</div>

<div *ngIf="resident$ | async as residents; else loading">
  <ul>
    <li *ngFor="let resident of residents">
      {{ resident.name }}
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Loading rooms...</p>
</ng-template>
