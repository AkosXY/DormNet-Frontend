<p>accommodation works!</p>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Search by Room Number</mat-label>
    <input matInput [(ngModel)]="searchRoomNumber" placeholder="Room number" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Search by Resident Name</mat-label>
    <input
      matInput
      [(ngModel)]="searchResidentName"
      placeholder="Resident name"
    />
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="filterAvailableCapacity">
    Show Only Available Rooms
  </mat-slide-toggle>
</div>

<div *ngIf="rooms$ | async as rooms; else loading">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let room of filteredRooms(rooms)">
      <mat-expansion-panel-header>
        Room {{ room.number }} ({{ room.numOfResidents }}/{{ room.capacity }})
        <span
          *ngIf="room.numOfResidents < room.capacity; else fullRoom"
          style="color: green; margin-left: 8px"
        >
          - Free
        </span>
        <ng-template #fullRoom>
          <span style="color: red; margin-left: 8px">- Full</span>
        </ng-template>
      </mat-expansion-panel-header>

      <mat-card-content>
        <p>
          <strong>Available spots:</strong>
          {{ room.capacity - room.numOfResidents }}
        </p>
        <p><strong>Residents:</strong></p>

        <mat-chip
          *ngFor="let resident of room.residents"
          color="primary"
          (click)="openResidentDetailDialog(resident, room)"
        >
          {{ resident.name }}
        </mat-chip>
      </mat-card-content>
      <br />

      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openAssignResidentDialog(room)"
        >
          Assign Resident
        </button>
        <button mat-button color="accent">Details</button>
      </mat-card-actions>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #loading>
  <p>Loading rooms...</p>
</ng-template>
