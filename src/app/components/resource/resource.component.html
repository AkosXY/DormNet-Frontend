<h1>Resources:</h1>

<div>
  <div class="header-container">
    <div>
      <mat-form-field [appearance]="'outline'">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="filter column" #input />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button
      mat-fab
      extended
      color="none"
      *hasRole="'admin'"
      (click)="onCreate()"
    >
      <mat-icon>add</mat-icon>
      Add resource
    </button>
  </div>
  <div class="table-container mat-elevation-z1">
    <mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </mat-header-cell>
        <mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'disabled-row': !element.available }"
        >
          {{ element.name }}
        </mat-cell>
      </ng-container>

      <!-- Reservation Column -->
      <ng-container matColumnDef="available">
        <mat-header-cell *matHeaderCellDef> Reservation </mat-header-cell>
        <mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'disabled-row': !element.available }"
        >
          <button
            mat-button
            color="primary"
            (click)="openReservationDialog(element)"
            [disabled]="!element.available"
          >
            Reserve
          </button>
        </mat-cell>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="enabled">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Enabled
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="disable-ripple">
          <mat-slide-toggle
            dir="rtl"
            [checked]="element.available"
            color="primary"
            (change)="onToggleChange($event, element)"
          ></mat-slide-toggle>
          <mat-icon style="transform: rotate(90deg)">horizontal_rule</mat-icon>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </ng-container>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="footer">
    </mat-paginator>
  </div>
</div>
