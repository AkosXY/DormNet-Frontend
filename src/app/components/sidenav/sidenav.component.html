<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let item of menuItems()"
    [routerLink]="item.route"
    routerLinkActive
    #routerLinkActive="routerLinkActive"
    [activated]="routerLinkActive.isActive"
  >
    <mat-icon
      [fontSet]="
        routerLinkActive.isActive ? 'material-icons' : 'material-icons-outlined'
      "
      matListItemIcon
      >{{ item.icon }}</mat-icon
    >

    <span matListItemTitle> {{ item.label }}</span>
  </a>
</mat-nav-list>
